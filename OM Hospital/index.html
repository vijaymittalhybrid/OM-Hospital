<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="project/style/om.css" rel="stylesheet"/>

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="project/script/app.js"></script>
    <script src="project/script/dashbord.js"></script>
</head>
    
<body>
    
    <!--Drawer-->
    <div data-role="drawer" id="my-drawer" class="drawerDiv" data-views="['home']" data-model="app.dashbordService.viewModel" data-show="app.dashbordService.viewModel.show">
        <ul data-role="listview" id="drawer_list" data-bind="source:drawer_items" data-template="drawer-template">
        </ul>
    </div>
    
    <script type="text/x-kendo-template" id="drawer-template">
        <li>
            <div class="drawrItmDv">
                <div class="drawrLogo"><img src="#:url#"/></div>
                <div class="drawrTxt"><span>#:name#</span></div>
            </div>
        </li>
    </script>
    
    
    <!--Main Dashbord-->
    <div data-role="view" id="home" data-title="OM Hospital" data-layout="om_hospital">
        <div class="mainDv" id="logo" data-bind="source:logo_item" data-template="logo-template">
           
        </div>
    </div>
    
    <script type="text/x-kendo-template" id="logo-template">
        
        <!--Logo Div-->
        <div class="logoDv" >
            <!--For image-->
            <div class="logo">
                <img src="#:url#" style="width:50px;height:50px;"/>
            </div>

            <!--For text-->
            <div class="logoText">
                <span>#:name#</span>
            </div>
        </div>
       
    </script>
    
    
    <!--Second-->
    <div data-role="view" id="clinicInfo" data-title="OM Hospital" data-layout="om_hospital">
        hgkgjhgjhgjh
    </div>
    
    <!--layout Design-->
    <div data-role="layout" data-id="om_hospital">
        <div data-role="header">
            <div data-role="navbar" class="nvbar">
                <a data-align="left" data-rel="drawer" href="#my-drawer" data-role="button"  class="setting"><img src="project/style/image/drawer.png" class="img"/></a>
                <span data-role="view-title"></span>
               <a data-align="right" data-role="button" href="#second"  class="setting"><img src="project/style/image/setting.png" class="img"/></a>
            </div>
        </div>
    </div>
</body>
</html>
